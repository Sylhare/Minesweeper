<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sylhare">
    <meta name="description" content="Basic Minesweeper game in Javascript">
    <meta name="link" content="https://github.com/Sylhare/Minesweeper">

    <title> MineSweeper</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <script defer="true" language="javascript" type="text/javascript" src="js/Sketch.js"></script>
    <script language="javascript" type="text/javascript" src="js/Zone.js"></script>
    <script language="javascript" type="text/javascript" src="js/Board.js"></script>
    <script language="javascript" type="text/javascript" src="js/Explosion.js"></script>
    <script language="javascript" type="text/javascript" src="js/Timer.js"></script>

</head>

<body>

    <div id="page">
        <div id="logo">
            <h1 class="title">Minesweeper</h1>
        </div>

        <!-- navigation panel -->
        <div id="nav">
            <div class="nav-left">
                <div id="game-info">
                    <img id="mine-img" alt="mine" src="img/mine.svg">
                    <!-- <span id="mines" class="info">8</span> -->
                </div>

                <div class="timer">
                    <p>Time</p>
                    <timer id="timer">00:00</timer>
                </div>
            </div>

            <ul>
                <li><a class="button" href="./index.html">Game</a></li>
                <li><a class="button" href="./pages/settings.html">Settings</a></li>
                <li><a class="button" href="pages/info.html"> Info </a></li>
            </ul>
        </div>

        <div class="clearfix"></div>

        <!-- Minesweeper game  -->
        <div id="container">


            <!-- Custom Alert -->
            <div id="alertContainer">
                <div id="alertBox" class="center">
                    <!--<h1 id="customAlert-title" class="">Alert</h1>-->
                    <img id="alert-img" src="" alt="alert" class="alertBox-img">
                    <p id="customAlert-content">message</p>
                    <a class="button" href="#" onclick="removeAlert()">Ok</a>
                </div>
            </div>

            <!-- Game canvas -->
            <div id="game"></div>

        </div>
        <div id="footer">
            <p>
                Webpage made by <a href="https://github.com/Sylhare" target="_blank">sylhare</a>
            </p>
        </div>
    </div>
</body>

</html>
